<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню для заказа еды</title>
    <style>
        /* ... (your existing styles) ... */

        #cart-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: var(--tg-theme-button-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            font-size: 18px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 2;
        }

        #cart-container:hover {
            background-color: var(--tg-theme-bg-color);
        }

        #cart-content {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            max-width: 300px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            padding: 15px;
            z-index: 1;
        }

        #cart-content ul {
            list-style: none;
            padding: 0;
        }

        #cart-content li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<!-- ... (your existing HTML) ... -->

<div id="cart-container" onclick="toggleCart()">
    🛒
</div>

<div id="cart-content">
    <h2>Корзина</h2>
    <ul id="cart"></ul>
    <button onclick="checkout()">Оформить заказ</button>
</div>

<script>
    // ... (your existing JavaScript) ...

    function toggleCart() {
        const cartContent = document.getElementById('cart-content');
        cartContent.style.display = cartContent.style.display === 'none' ? 'block' : 'none';
    }
</script>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
