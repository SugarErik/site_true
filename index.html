<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню для заказа еды</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--tg-theme-text-color);
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .app {
            display: grid;
            grid-gap: 15px;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); /* Уменьшил минимальную ширину плиток */
            padding: 20px;
        }

        .menu-item {
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .menu-item img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .menu-item.clicked {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Меню для заказа еды</h1>
    </header>

    <div class="app">
        <div class="menu-item" onclick="addToCart('Бургер', 5.99)" onmousedown="animateClick(this)">
            <img src="Burger1.png" alt="Бургер">
            <h3>Бургер</h3>
            <span>$5.99</span>
        </div>

        <div class="menu-item" onclick="addToCart('Пицца', 8.99)" onmousedown="animateClick(this)">
            <img src="Burger1.png" alt="Пицца">
            <h3>Пицца</h3>
            <span>$8.99</span>
        </div>

        <div class="menu-item" onclick="addToCart('Суши', 12.99)" onmousedown="animateClick(this)">
            <img src="Burger1.png" alt="Суши">
            <h3>Суши</h3>
            <span>$12.99</span>
        </div>

        <div class="menu-item" onclick="addToCart('Салат', 6.99)" onmousedown="animateClick(this)">
            <img src="Burger1.png" alt="Салат">
            <h3>Салат</h3>
            <span>$6.99</span>
        </div>

        <div class="menu-item" onclick="addToCart('Бургер 2', 7.99)" onmousedown="animateClick(this)">
            <img src="Burger1.png" alt="Бургер из залупы коня">
            <h3>Бургер 2</h3>
            <span>$7.99</span>
        </div>

        <div class="menu-item" onclick="addToCart('Паста', 10.99)" onmousedown="animateClick(this)">
            <img src="Burger1.png" alt="Паста">
            <h3>Паста</h3>
            <span>$10.99</span>
        </div>

        <!-- Добавьте еще два элемента меню здесь -->

    </div>

    <section>
        <h2>Корзина</h2>
        <ul id="cart"></ul>
        <button onclick="checkout()">Оформить заказ</button>
    </section>

    <script>
        let cartItems = [];

        function addToCart(itemName, itemPrice) {
            cartItems.push({ name: itemName, price: itemPrice });
            updateCart();
        }

        function updateCart() {
            const cartList = document.getElementById('cart');
            cartList.innerHTML = '';

            cartItems.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name}: $${item.price.toFixed(2)}`;
                cartList.appendChild(li);
            });
        }

        function checkout() {
            // Реализуйте здесь логику оформления заказа
            alert('Заказ успешно оформлен!');
            cartItems = []; // Очистить корзину после оформления заказа
            updateCart();
        }

        function animateClick(element) {
            element.classList.add('clicked');
            setTimeout(() => {
                element.classList.remove('clicked');
            }, 300);
        }
    </script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
