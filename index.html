<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню отеля</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Добро пожаловать в наш отель!</h1>

    <button onclick="showMenu('drinks')">Напитки</button>

    <div id="cart-content">
        <h2>Корзина</h2>
        <ul id="cart-items"></ul>
        <p id="total-price">Итого: $0</p>
        <button onclick="sendOrder()">Отправить заказ</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
