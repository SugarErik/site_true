<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню для заказа еды</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--tg-theme-bg-color);
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .app {
            display: grid;
            grid-gap: 15px;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            padding: 20px;
        }

        .menu-item {
            padding: 15px;
            background-color: var(--tg-theme-button-color);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .menu-item img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .menu-item.clicked {
            background-color: var(--tg-theme-bg-color);
        }

        /* Styles for the round shopping cart icon */
        #cart-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: var(--tg-theme-button-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 999;
        }

        #cart-icon img {
            width: 30px; /* Adjust the size of the cart icon */
            height: 30px; /* Adjust the size of the cart icon */
        }

        section {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 998;
        }

        section h2 {
            text-align: center;
        }

        section ul {
            list-style-type: none;
            padding: 0;
        }

        section button {
            display: block;
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            background-color: var(--tg-theme-button-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h1>Меню для заказа еды</h1>
    </header>

    <div class="app">
        <!-- ... Your menu items go here ... -->
    </div>

    <!-- Round shopping cart icon -->
    <div id="cart-icon" onclick="toggleCart()">
        <img src="cart-icon.png" alt="Корзина">
    </div>

    <section>
        <h2>Корзина</h2>
        <ul id="cart"></ul>
        <button onclick="checkout()">Оформить заказ</button>
    </section>

    <script>
        let cartItems = [];

        function addToCart(itemName, itemPrice) {
            cartItems.push({ name: itemName, price: itemPrice });
            updateCart();
        }

        function updateCart() {
            const cartList = document.getElementById('cart');
            cartList.innerHTML = '';

            cartItems.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name}: $${item.price.toFixed(2)}`;
                cartList.appendChild(li);
            });
        }

        function checkout() {
            alert('Заказ успешно оформлен!');
            cartItems = [];
            updateCart();
        }

        function animateClick(element) {
            element.classList.add('clicked');
            setTimeout(() => {
                element.classList.remove('clicked');
            }, 300);
        }

        let isCartOpen = false;

        function toggleCart() {
            const cartSection = document.querySelector('section');
            isCartOpen = !isCartOpen;

            if (isCartOpen) {
                cartSection.style.display = 'block';
            } else {
                cartSection.style.display = 'none';
            }
        }
    </script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
